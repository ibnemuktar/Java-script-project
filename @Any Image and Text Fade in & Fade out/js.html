<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javasript Project</title>
</head>
<body>
	<div>
		 <button onclick="fadeOut()">Start</button>
	  <img src="nature1.jpg" alt="" id="myimg" />
	  </div>
		
	
	
	<script type="text/javascript"> 
		var element=document.getElementById("myimg");
	  var duration =10000;
	  var hidtime  =10000;
	  var showtime =20000;
	  function setOpacity(value){
			myimg.style.opacity = value;
	  }
	  function fadeOut(){
			for(i=0;i<=1;i+=0.01){
			setTimeout("setOpacity("+(1-i)+")",i*duration);
			}
			setTimeout("fadeIn()",(duration+hidtime));
	     }
		 
		 function fadeIn(){
			for(i=0;i<=1;i+=0.01){
			setTimeout("setOpacity("+i+")",i*duration);
			}
			setTimeout("fadeOut()",(duration+showtime));
	     }
	</script>
	
</body>
</html>
